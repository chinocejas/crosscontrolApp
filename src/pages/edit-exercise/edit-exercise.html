<ion-header>

  <ion-navbar>
    <ion-title>Editar Ejercicio</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div id="profile-bg"></div>
	
	<form #addExercise="ngForm" (ngSubmit)="onSubmit()">
		<ion-list>	
			<ion-item >
				<ion-label floating> Nombre</ion-label>
				<ion-input type="text" name="name" [(ngModel)]="editExercise.name" #name="ngModel"></ion-input>

			</ion-item>
			<ion-item >
				<ion-label floating> RM</ion-label>
				<ion-input type="text" name="rm" [(ngModel)]="editExercise.rm" #rm="ngModel"></ion-input>
				
			</ion-item>
			<ion-item >
					<ion-label floating> Medida</ion-label>
					<ion-input type="text" name="medida" [(ngModel)]="editExercise.medida" #medida="ngModel"></ion-input>
					
				</ion-item>
				<ion-item >
						<ion-label floating> Description</ion-label>
						<ion-input type="text" name="description" [(ngModel)]="editExercise.description" #description="ngModel"></ion-input>
						
					</ion-item>
			<ion-item >
				<button ion-button full block color ="primary">
					Guardar
				</button>
				
			</ion-item>
		</ion-list>
	</form>
</ion-content>
