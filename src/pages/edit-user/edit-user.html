<ion-header>

  <ion-navbar>
    <ion-title>Editar usuario</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list >
    
    <form #registerForm="ngForm" (ngSubmit)="onSubmit()" class="" action="">
          <ion-item >
            <ion-label floating> name</ion-label>
            <ion-input type="text" #name="ngModel" name="name" [(ngModel)]="user.name" class="form-control" required  ></ion-input>
          
          </ion-item>
          <ion-item>
              <ion-label floating> surname</ion-label>
              <ion-input  type="text" #surname="ngModel" name="surname" [(ngModel)]="user.surname" class="form-control" required  ></ion-input>
          </ion-item>
          <ion-item>
            <ion-label floating>email</ion-label>
            <ion-input type="email" class="form-control" #email="ngModel" name="email" [(ngModel)]="user.email" required >

            </ion-input>
          </ion-item>
                    
          
          <button ion-button full block color ="primary"  type="submit" value="Registrarse" class="btn btn-primary btn-block btn-large" >
              Guardar
            </button>
            
        
         
          
      
        

  </form>

  <ion-fab left bottom *ngIf="identity" (click)="logOut()" >
    <button ion-fab color="danger">
      <ion-icon name="exit"  ></ion-icon>
    </button>
  </ion-fab>
</ion-list>


</ion-content>
